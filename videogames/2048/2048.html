<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="2048.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="2048.js"></script>
</head>

<body>
    <!-- Fondo animado con gameplay -->
    <div id="background-game">
        <div id="background-board"></div>
    </div>

    <!-- Menú principal -->
    <div id="start-menu">
        <div class="menu-content">
            <h1>2048 <i class="fas fa-gamepad"></i></h1>
            
            <div id="main-menu-section">
                <button id="start-button">Comenzar Juego <i class="fas fa-play"></i></button>
                <button id="codigo-button">Códigos <i class="fas fa-unlock-alt"></i></button>
                
                <div class="instructions">
                    <h3><i class="fas fa-info-circle"></i> Instrucciones:</h3>
                    <p><i class="fas fa-arrow-left"></i> Usa las flechas para mover los números</p>
                    <p><i class="fas fa-plus-circle"></i> Combina números iguales para sumarlos</p>
                    <p><i class="fas fa-trophy"></i> ¡Intenta llegar a 2048!</p>
                </div>
            </div>
            
            <div id="codigo-section" class="codigo-section">
                <h2><i class="fas fa-key"></i> Códigos</h2>
                <input type="text" id="codigo-input" placeholder="Ingresa un codigo">
                <button id="codigo-submit">Verificar</button>
                <button id="volver-button">Volver al menú</button>
                
                <div id="music-options" class="music-options">
                    <h3>Música de fondo</h3>
                    <button class="music-option" data-music="music1">
                        <i class="fas fa-play-circle"></i> Caramel Pain
                    </button>
                    <button class="music-option" data-music="music2">
                        <i class="fas fa-play-circle"></i> BIBBIDIBA  
                    </button>
                    <button class="music-option" data-music="music3">
                        <i class="fas fa-play-circle"></i> Kakero
                    </button>
                    <button class="music-option" data-music="music4">
                        <i class="fas fa-play-circle"></i> Starry Jet
                    </button>
                    <button class="music-option" data-music="music5">
                        <i class="fas fa-play-circle"></i> Je t'aime
                    </button>
                    <button class="music-option" data-music="stop">
                        <i class="fas fa-stop-circle"></i> Detener música
                    </button>
                </div>

                <div id="music-options2" class="music-options">
                    <h3>Música de fondo</h3>
                    <button class="music-option" data-music="music6">
                        <i class="fas fa-play-circle"></i> Shoka
                    </button>
                    <button class="music-option" data-music="music7">
                        <i class="fas fa-play-circle"></i> Rockstar  
                    </button>
                    <button class="music-option" data-music="music8">
                        <i class="fas fa-play-circle"></i> 心という名の不可解
                    </button>
                    <button class="music-option" data-music="music9">
                        <i class="fas fa-play-circle"></i> Value
                    </button>
                    <button class="music-option" data-music="music10">
                        <i class="fas fa-play-circle"></i> 永遠のあくる日
                    </button>
                    <button class="music-option" data-music="stop">
                        <i class="fas fa-stop-circle"></i> Detener música
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <h1>2048 <i class="fas fa-gamepad"></i></h1>
        <hr>
        <h2>Puntuación: <span id="score">0</span></h2>
        <div id="board"></div>
        <button id="home-button" class="menu-button">
            <i class="fas fa-home"></i> Menú Principal
        </button>
    </div>

    <div id="game-over" style="display: none;">
        <div class="game-over-content">
            <h1><i class="fas fa-skull"></i> ¡Game over!</h1>
            <p>Puntuación final: <span id="final-score">0</span></p>
            <button id="restart-button"><i class="fas fa-redo"></i> Jugar de nuevo</button>
            <a href="/index.html">
                <button id="menu-button"><i class="fas fa-home"></i> Regresar a Yristan Web</button>
            </a>    
        </div>
    </div>

    <audio id="audio-player" loop></audio>
    
    <div id="now-playing" class="now-playing">
        <i class="fas fa-volume-up"></i> <span id="song-name">Nombre de la canción</span>
    </div>
</body>
</html>
